{% load menu_tags cms_tags sekizai_tags staticfiles%}
<html>
    <head>
        <title>{% page_attribute "page_title" %}</title>
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
        {% render_block "css" %}
        {% render_block "js" %}
    </head>
    <body>
        {% cms_toolbar %}
        <div class="menu">
            <ul>
                {% show_menu 0 100 0 1 %}
            </ul>
        </div>
        {% addtoblock "css" %}
        <link href="{% static 'menu.css' %}" rel="stylesheet" type="text/css"/>
        {% endaddtoblock %}
        {% block content %}
        {% endblock content%}
    </body>
</html>
