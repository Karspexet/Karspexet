{% load menu_tags cms_tags sekizai_tags staticfiles svg %}
<html>
    <head>
        <title>{% page_attribute "page_title" %}</title>
        <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
        {% render_block "css" %}
        <link href="{% static 'fonts.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'menu.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'karspexet.css' %}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        {% cms_toolbar %}
        <div id="navbar">
            <div class="horizontal titleContainer">
              {% svg 'karspexet-logo-pergament' %}
            </div>

            <div class="horizontal menuContainer">
              <ul class="menu">
                {% show_menu 0 100 0 1 %}
              </ul>
            </div>
        </div>

        <div class="card" id="contentBox">
            {% block content %}
            {% endblock content%}
        </div>
        {% render_block "js" %}
    </body>
</html>
