<div class="form-group">
  <label>
    <span>Namn</span>
    <input name="name" autocomplete="name" type="text" placeholder="Frank Hamer" required />
  </label>
  <label>
    <span>Telefon</span>
    <input name="phone" autocomplete="tel" type="tel" placeholder="070-1740605" />
  </label>
  <label>
    <span>E-post</span>
    <input name="email" autocomplete="email" type="email" required />
  </label>
</div>

<p class="text-sm">
  Din e-post &amp; telefon används endast för att skicka bokningsbekräftelse och
  information gällande föreställningen.
</p>
