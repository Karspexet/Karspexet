<div class="form-group">
  <label>
    <span><strong>E-post *</strong></span>
    <input name="email" autocomplete="email" type="email" placeholder="frank@example.com"  required />
  </label>
  <label>
    <span>Namn</span>
    <input name="name" autocomplete="name" type="text" placeholder="Frank Hamer" />
  </label>
  <label>
    <span>Telefon</span>
    <input name="phone" autocomplete="tel" type="tel" placeholder="070-1740605" />
  </label>
</div>

<p class="text-sm">
  Din e-post &amp; telefon kommer endast användas för att skicka
  bokningsbekräftelse och information gällande föreställningen.
</p>
