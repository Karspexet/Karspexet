<svg viewBox="0 0 520 620" xmlns="http://www.wd.org/2000/svg">
  <rect x="1" y="1" width="518" height="618" class="stage"/>
  <rect x="60" y="590" width="390" height="40" class="stage"/>
  <text x="250" y="610" width="390" class="stage-text">Scen</text>

  {% for group in venue.seatinggroup_set.all %}
  {% for seat in group.seat_set.all %}
  <circle
      cx={{ seat.x_pos}}
      cy={{ seat.y_pos }}
      r="5"
      class="seat{% if seat.id in taken_seats %} taken-seat {% endif %}"
      id="seat-{{ seat.id }}"
    />
  {% endfor %}
  {% endfor %}
</svg>
