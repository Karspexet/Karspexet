<svg viewBox="0 0 480 440" xmlns="http://www.wd.org/2000/svg">
  <rect x="0" y="400" width="480" height="40" stroke-width="1" fill="none" stroke="black" class="stage"/>
  <text x="220" y="420" fill="black" font-size="14" text-anchor="start">Scen</text>

  {% for group in venue.seatinggroup_set.all %}
  {% for seat in group.seat_set.all %}
  <circle
      cx={{ seat.x_pos}}
    cy={{ seat.y_pos }}
    r="5"
    class="seat{% if seat.id in taken_seats %} taken-seat {% endif %}"
    id="seat-{{ seat.id }}"
    />
  {% endfor %}
  {% endfor %}
</svg>
