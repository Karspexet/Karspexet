[project]
name = "karspexet"
requires-python = ">=3.10.0"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools", "Cython"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[tool.poetry]
name = "karspexet"
version = "1.0.0"
description = ""
authors = ["KÃ¥rspexet <webmaster@karspexet.se>"]

[tool.ruff]
line-length = 88
target-version = "py311"

select = [
    # pycodestyle
    "E",
    # pycodestyle warnings
    "W",
    # pyflakes
    "F",
    # isort
    "I",
    # Log statements
    "G",
    # Mutable data structures for argument defaults
    "B006",
    # pyupgrade
    "UP"
]

[tool.ruff.pycodestyle]
max-line-length = 120

[tool.poetry.dependencies]
cssmin = "^0.2.0"
dj-database-url = "^2"
django = "^4"
django-cms = "^3.11.4"
django-filer = "^3.1.1"
django-inline-svg = "^0.1.1"
django-object-actions = "4.2.0"
djangocms-link = "^3.1.1"
djangocms-picture = "^4.0.0"
djangocms-text-ckeditor = "^5.0.0"
gunicorn = "^21"
pdfkit = "^1"
psycopg2-binary = "^2.8.6"
pypng = "^0.20220715.0"
pyqrcode = "^1.2.1"
python = "^3.9"
python-dateutil = "^2.8.1"
sentry-sdk = "1.39.1"
stripe = "^7"
whitenoise = "^6"
xhtml2pdf = "^0.2.8"
django-csp = "^3.7"

[tool.poetry.dev-dependencies]
bpython = "*"
codacy-coverage = "*"
factory-boy = "*"
flake8 = "*"
isort = "*"
jedi = "*"
pre-commit = "*"
pytest = "*"
pytest-cov = "*"
pytest-django = "*"
ruff = "*"
