# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
defaults: &defaults
  working_directory: ~/repo
  environment:
    - DATABASE_URL=postgres://root@127.0.0.1:5432/circle_test


cache_keys:
  python_cache: &python_cache
    key: dependencies-v1-{{ checksum "requirements/dev.txt" }}-{{ checksum "requirements/base.txt" }}
    paths:
      - venv

version: 2
jobs:
  python_tests:
    <<: *defaults
    docker:
      - image: circleci/python:3.6.1
      - image: circleci/postgres:9.6.2

    steps:
      - checkout

      - restore_cache:
          name: Restore python cache
          <<: *python_cache

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements/dev.txt
            cp env.json{.sample,} || /bin/true

      - save_cache:
          name: Save python cache
          <<: *python_cache

      - run:
          name: Build assets
          command: |
            . venv/bin/activate
            ./manage.py assets build

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            py.test --cov --cov-report term --cov-report xml --cov-report html

      - run:
          name: Upload coverage to Codacy
          command: |
            . venv/bin/activate
            python-codacy-coverage -r coverage.xml

      - store_artifacts:
          path: coverage_html_report
          destination: test-reports

workflows:
  version: 2
  test:
    jobs:
      - python_tests
