version: '3'
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: karspexet
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  djangocms:
    build: .
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    ports:
      - 8000:8000
    environment:
      PORT: 8000
      DATABASE_NAME: karspexet
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_HOST: db
      DATABASE_PORT: 5432
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
